<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="tyle.css" />
    
  </head>
  <body>

    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>

       <a href="https://app.aluracursos.com/dashboard"> <img class="logo" src="Vector.png"> </a>

        <div class="terminos">

          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
        <p class="yo">Hecho por <a class="mi" href="https://www.linkedin.com/in/farid-de-los-santos-945885278/">Farid</a></p>

      </div>
      <div class="encriptado">
        <img src="muñeco.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
        <button class="btn-copiar" onclick="copiarTexto(document.getElementById('texto').value)">Copiar</button>

      </div>
    </div>
  </body>
  <script src="nose.js"></script>
</html>
